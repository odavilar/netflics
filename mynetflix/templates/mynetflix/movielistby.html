{% load mynetflix_extras %} {% load staticfiles %}

<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
	href="https://fonts.googleapis.com/css?family=Anton|Baloo|Erica+One|Mr+Dafoe|Open+Sans|Pacifico|Roboto"
	rel="stylesheet">
<link rel="stylesheet" type="text/css"
	href="{% static 'mynetflix/style.css' %}" />
<script src="{% static 'mynetflix/js/jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'mynetflix/js/my-jquery.js' %}"></script>
</head>
<body>
	<div class="parent">
		<div class="homelink"><a href="{% url 'mynetflix:index' %}">Home</a></div>
		<div class="background"></div>
		<div class="box1">
			<span class="header">{{title|capitalize}}</span>
			<div id="resultados">
			<p class="text_content">
				    {% for result in results %} <span
					class="latest_movies">
					<a href="{% url 'mynetflix:detail' result.id %}">{{result.title}}</a>
				</span><br /> {% endfor %}
			</p>
			</div>
		</div>
	</div>
</body>
</html>
