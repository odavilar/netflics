{% extends "mynetflics/base.html" %}
 
{% block header %} {{title}} {% endblock %}

{% block resultados %}
<p class="text_content">
		{% for result in results %} <span
		class="latest_movies">
		<a href="{% url 'mynetflics:detail' result.slug %}">{{result.title}}</a>
	</span><br /> {% endfor %}
</p>
{% endblock %}
